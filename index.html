<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body style="background-color: #f0f8ff; color: #333333; font-family: Arial, sans-serif;">

  <h2 style="color: #2a52be;">Login</h2>

  <form>
    <label for="username" style="color: #004080;">Username:</label><br>
    <input type="text" id="username" name="username" style="background-color: #e6f0ff; border: 1px solid #004080; color: #000000;"><br><br>

    <label for="password" style="color: #004080;">Password:</label><br>
    <input type="password" id="password" name="password" style="background-color: #e6f0ff; border: 1px solid #004080; color: #000000;"><br><br>

    <input type="submit" value="Login" style="background-color: #2a52be; color: white; border: none; padding: 8px 16px; cursor: pointer;">
  </form>

</body>
</html>
